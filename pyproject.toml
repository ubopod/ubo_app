[tool.poetry]
name = "ubo-app"
version = "0.9.0"
description = "Ubo main app, running on device initialization. A platform for running other apps."
authors = ["Sassan Haradji <sassanh@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "ubo_app" }]
include = ['ubo_app/services/*-sound/sounds/*']


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[tool.poetry.dependencies]
python = "^3.11"
psutil = "^5.9.8"
ubo-gui = [
  { version = "^0.9.0", markers = "extra=='default'", extras = [
    'default',
  ] },
  { version = "^0.9.0", markers = "extra=='dev'", extras = [
    'dev',
  ] },
]
python-redux = "^0.9.23"
pyzbar = "^0.1.9"
sdbus-networkmanager = { version = "^2.0.0", markers = "platform_machine=='aarch64'" }
rpi_ws281x = { version = "^5.0.0", markers = "platform_machine=='aarch64'" }
python-debouncer = "^0.1.3"
adafruit-circuitpython-neopixel = "^6.3.11"
pulsectl = "^23.5.2"
aiohttp = "^3.9.1"
semver = "^3.0.2"
adafruit-circuitpython-pct2075 = "^1.1.21"
adafruit-circuitpython-veml7700 = "^1.1.22"
docker = "^7.0.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.349"
ruff = "^0.1.9"

[tool.poetry.extras]
default = ['ubo-gui', 'headless-kivy-pi']
dev = ['ubo-gui', 'headless-kivy-pi']

[tool.poetry.scripts]
ubo = "ubo_app:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
lint = "sh -c 'pyright -p pyproject.toml .; poetry run ruff . --unsafe-fixes'"

[tool.poe.tasks.deploy_to_device]
args = [{ name = 'deps', type = 'boolean' }, { name = 'run', type = 'boolean' }]
cmd = 'scripts/deploy.sh'

[tool.ruff]
select = ['ALL']
ignore = ['INP001', 'PLR0911']
fixable = ['ALL']
unfixable = []

[tool.ruff.flake8-builtins]
builtins-ignorelist = ['type', 'id']

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.format]
quote-style = 'single'

[tool.isort]
profile = "black"
